<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-family: arial;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 20px;
        }
        .price-5f{
            font-size: 40px;
        }
        .currency-5f{
            font-size: 20px;
        }
        .positive-5f{
            color:green;
        }
        .decrease-5f{
            color:red;
        }
    </style>
</head>
<body>
    <p class="price-5f">
        1,049.61 <span class="currency-5f"> USD</span>
    </p>
    <p class="positive-5f">
        +18.05 (1.75%) today
    </p>
    <p>
        After hours 1,048.00 <span class="decrease-5f"> -1.61 (0.15%)</span> 
    </p>
    
</body>
</html>
