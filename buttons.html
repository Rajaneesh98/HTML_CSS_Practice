<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .subscribe-button{
            background-color: rgb(200, 0, 0);
            color:white;
            height: 30px;
            width: 90px;
            border-style: none;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
            transition: opacity 0.15s ;
        }
        .subscribe-button:hover{
            opacity: 0.7;
        }
        .subscribe-button:active {
            opacity: 0.4;
        }

        .join-button{
            color: #065fd4;
            height: 30px;
            width:60px;
            background-color: white;
            border-color: blue;
            border-style: solid;
            border-width: 1px;
            border-radius: 2px;
            cursor:pointer;
            margin-right: 8px;
            transition: background-color 0.15s,color 0.15s;
        }
        .join-button:hover{
            background-color: #065fd4;
            color:white;
        }
        .join-button:active{
            opacity: 0.7;
        }
        .tweet-button{
            background-color: rgb(29,161,242);
            color:white;
            height: 30px;
            width:65px;
            border-style:none;
            border-radius: 15px;
            cursor:pointer;
            font-weight: bold;

        }
        .tweet-button:hover{
            box-shadow: 3px 3px 10px rgba(0,0,0,0.15);
        }
        .tweet-button:active{
            opacity: 0.7;
        }
    </style>
</head>
<body>
<Button class="subscribe-button">
    Subscribe
</Button>
<button class="join-button">
    JOIN
</button>
<button class="tweet-button">
    Tweet
</button>
</body>
</html>
